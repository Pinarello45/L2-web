<head>
    <title>UpSkate</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calulate() {
            /* The Calculator */
            var data = document.getElementById("sizeData").value;
            if (data <= 10) {
                document.getElementById('answer').innerHTML =
                    alert("your size is small"); /*small size pop up*/
            }

            if (data >= 11 && data < 20) {
                document.getElementById('answer').innerHTML =
                    alert("your size is meduim"); /*Medium size pop up*/
            }

            if (data >= 21 && data < 30) {
                document.getElementById('answer').innerHTML =
                    alert("your size is large"); /*large size pop up*/
            } else {
                document.getElementById('answer').innerHTML =
                    alert("you dont fit any size"); /*too big size pop up*/
            }

        }
    </script>
</head>
